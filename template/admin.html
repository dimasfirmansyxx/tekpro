<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url(img/main-background.png);">
    <div class="top-bar text-right fixed-top" style="background-image: url(img/top-bar.png);">
        <div class="container">
            <a href="index.html"><img src="img/home-ico.png" class="mt-1 ml-3"></a>
            <a href="setting.html"><img src="img/setting-ico.png" class="mt-1 ml-3"></a>            
        </div>
    </div>
    <div class="bot-bar fixed-bottom" style="background-image: url(img/bot-bar.png);">

    </div>

    <div class="row" style="background-color: rgba(0,0,0,.4);position: fixed;height: 100%;width: 102%;">
        <div class="col-2"></div>
        <div class="col-8 list-of-question-area">
            <div class="card">
              <div class="card-body text-center p-5">
                <div class="text-right">
                  <button class="btn mb-3 text-white" style="background: #700bfb" data-toggle="modal" data-target="#mdlAddQuestion">+ Add Question</button>
                </div>
                <table class="table table-bordered bg-white">
                  <thead>
                    <tr class="text-center">
                      <th width="5">No.</th>
                      <th>Image</th>
                      <th>Question</th>
                      <th>Correct Answer</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>Otto</td>
                      <td><button class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mdlAddQuestion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <form action="" method="post" class="form-input-question">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" name="question" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image" class="form-control-file" required>
                </div>
                <div class="row">
                  <div class="col-md-4 form-group">
                    <label>Option A</label>
                    <input type="text" name="option_a" class="form-control" required autocomplete="off">
                  </div>
                  <div class="col-md-4 form-group">
                    <label>Option B</label>
                    <input type="text" name="option_b" class="form-control" required autocomplete="off">
                  </div>
                  <div class="col-md-4 form-group">
                    <label>Option C</label>
                    <input type="text" name="option_C" class="form-control" required autocomplete="off">
                  </div>
                </div>
                <div class="form-group">
                  <label>Correct Answer</label>
                  <select class="form-control" required name="correct">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                  </select>
                </div>
                <div class="text-center">
                    <input type="image" alt="Submit" src="img/btn-confirm.png">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
  </body>
</html>
