<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url(img/main-background.png);">
    <div class="top-bar text-right fixed-top" style="background-image: url(img/top-bar.png);">
        <div class="container">
            <a href="index.html"><img src="img/home-ico.png" class="mt-1 ml-3"></a>
            <a href="setting.html"><img src="img/setting-ico.png" class="mt-1 ml-3"></a>            
        </div>
    </div>
    <div class="bot-bar fixed-bottom" style="background-image: url(img/bot-bar.png);">

    </div>

    <div class="row" style="background-color: rgba(0,0,0,.4);position: fixed;height: 100%;width: 102%;">
        <div class="col-2"></div>
        <div class="col-8 setting-area">
            <div class="card">
              <div class="card-body text-center p-5">
                <h1>SETTING</h1>
                <form action="" method="post" class="mt-5">
                  <div class="form-group ">
                    <label class="mr-4">Music :</label>
                    <input class="form-check-input mt-3" type="radio" name="music" id="musicon" value="on" checked>
                    <label class="form-check-label mr-4" for="musicon">
                      ON
                    </label>
                    <input class="form-check-input mt-3" type="radio" name="music" id="musicoff" value="off">
                    <label class="form-check-label" for="musicoff">
                      OFF
                    </label>
                  </div>
                  <input type="image" alt="Submit" src="img/btn-confirm.png">
                </form>
              </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
  </body>
</html>
